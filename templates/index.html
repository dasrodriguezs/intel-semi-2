<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <title>Reconocimiento facial</title>

</head>
<body>
<div class="wrapper row1">

            <h1><a href="#">Reconocimiento Facial</a></h1>
            <h2>Daniel Rodriguez - Fabian Chac√≥n</h2>

    </header>
</div>
<!-- content -->
<div class="wrapper row2">

        <!-- Slider -->
        <section id="slider"><a href="#"><img src={{ image }} alt={{ image }} width="630"></a></section>

        <div id="homepage">

            <section id="services" class="clear">

                    <figcaption>

                        <p>{{ mensaje }}</p>
                    </figcaption>
                </article>

        </div>
        <!-- Copyright -->
        <div class="wrapper row4">
            <footer id="copyright" class="clear">
                <p class="fl_left">Copyright &copy; 2019 - All Rights Reserved</p>
            </footer>
        </div>
